<div class="f-contenedor-transaccion">
  <div class="f-datacontent ui-g ui-fluid">
    <div class="ui-g-12">
      <p-dataTable [value]="lregistros" [responsive]="true" scrollable="true" scrollHeight="250px">
        <p-column field="cproducto" header="CÃ³digo de Producto" [style]="{'width':'200px'}"></p-column>
        <p-column field="cbarras" header="CÃ³digo de Barras" [style]="{'width':'200px'}"></p-column>
        <p-column field="serial" header="Serial" [style]="{'width':'200px'}"></p-column>
        <p-column field="mdatos.nproducto" header="Nombre" [style]="{'width':'300px'}"></p-column>
        <p-column field="vunitario" header="V.Unitario"  [style]="{'text-align':'right','width':'60px'}">
          <ng-template let-reg="rowData" pTemplate="body">

            </div>
          </ng-template>
        </p-column>        
        <p-footer>
          <div class="ui-helper-clearfix" style="width: 100%" *ngIf="ins">
            <button type="button" id="agregarproducto" name="agregarproducto" pButton icon="ui-icon-add" (click)="crearNuevo()" label="Agregar Producto"
              class="f-btn f-float-left orange-btn"></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>
